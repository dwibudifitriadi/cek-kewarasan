<!DOCTYPE html>
<html lang="en" class="" id="targethitam">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Kewarasan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        .huruf {
            display: inline-block;
            opacity: 0;
            white-space: pre;
        }
        .ikonhati {
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
            position: relative;
        }

        .ikonhati span {
            position: relative;
            font-size: 1.5rem;
        }
    </style>
</head>


<body class="dark:bg-gray-900 font-inter">
    <nav class="shadow-sm border-b p-3 bg-sky-600 dark:bg-gray-900">
        <div class="container mx-auto flex justify-between items-center">
            <div class="">
                <p class="ml-2 font-bold text-white text-lg">soul meter</p>
            </div>
            <div class="relative lg:text-gray-950">
                <div class="m-auto">
                    <div class=" rounded-full bg-sky-500 w-16 h-15 transition-colors duration-300" id="toggle-bg">
                        <div class="transition-all w-10 duration-300 transform" id="toggle-circle"><i
                                class="absolute top-1 left-1 bg-white rounded-full bx bx-sun" id="icontheme"></i></div>
                        <input type="checkbox" name="modehitam" class="opacity-0 w-full h-full cursor-pointer"
                            id="modehitam">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <section class="bg-white  mt-20 mx-10 rounded-lg dark:bg-gray-900">
            <div class="px-4 dark:bg-gray-800 max-w-screen-xl lg:py-16 border border-sky-500 rounded-md"
                id="Formulirberapapersen">
                <div class="group hover:translate-y-2 hover:translate-x-2 transition-all duration-150">
                    <h1
                        class="select-none my-4 text-center text-3xl font-bold font-inter tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
                        Cek Kewarasan</h1>
                </div>
                <h1
                    class="mb-4 text-center text-xl font-semibold font-inter tracking-tight leading-none text-gray-900 md:text-5xl lg:text-3xl dark:text-white">
                    Isi nama & khodam dulu</h1>
                <input type="text" name="namaorang" id="namaorang" placeholder="Nama Kamu"
                    class="w-full border dark:text-white px-2 py-1 border-sky-600 rounded-sm focus:ring dark:bg-slate-900">
                <input type="text" name="namakhodam" id="namakhodam" placeholder="Nama Khodam"
                    class="w-full border mt-2 dark:text-white px-2 py-1 border-sky-600 rounded-sm focus:ring dark:bg-slate-900">
                <button type="button" onclick="checkLogin()"
                    class="bg-sky-500 px-5 font-semibold text-white rounded-md text-center my-2 w-full hover:bg-sky-600 active:bg-sky-700 active:ring active:ring-sky-700">Cek</button>
                <a href="https://www.facebook.com/dwibudifitriadi">
                    <div class="flex flex-col space-y-4 sm:flex-row mb-2 sm:justify-center sm:space-y-0">
                        <div
                            class="max-w-sm mx-auto bg-white border border-sky-400 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
                            <div class="p-4">
                                <h5 class="text-md text-center font-semibold tracking-tight text-gray-900 dark:text-white"
                                    id="quote"></h5>
                                <p class="mt-2 text-gray-700 dark:text-gray-300" id="author"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="mt-5 space-y-4 sm:flex-row sm:justify-center sm:space-y-0" id="kasihtauberapapersen">
                
            </div>
        </section>

    </div>
    <script>
        const modehitam = document.getElementById('modehitam');
        const toggleBg = document.getElementById('toggle-bg');
        const toggleCircle = document.getElementById('toggle-circle');
        const targethitam = document.getElementById('targethitam');
        const icontheme = document.getElementById('icontheme');
        if (localStorage.getItem('modehitam') === 'enabled') {
            modehitam.checked = true;
            enableDarkMode();
        } else {
            modehitam.checked = false;
            disableDarkMode();
        }
        modehitam.addEventListener('change', () => {
            if (modehitam.checked) {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
        });

        function enableDarkMode() {
            toggleBg.classList.remove('bg-sky-500');
            toggleBg.classList.add('bg-white');
            icontheme.classList.remove('bg-white', 'bx-sun');
            icontheme.classList.add('bg-black', 'bx-moon', 'text-sky-500');
            targethitam.classList.add('dark', 'duration-150', 'transition-all');
            toggleCircle.classList.add('translate-x-full', 'bg-gray-700');
            localStorage.setItem('modehitam', 'enabled');
        }
        function disableDarkMode() {
            toggleBg.classList.remove('bg-white');
            toggleBg.classList.add('bg-sky-500');
            icontheme.classList.remove('bg-black', 'bx-moon', 'text-sky-500');
            icontheme.classList.add('bg-white', 'bx-sun');
            targethitam.classList.remove('dark', 'duration-150', 'transition-all');
            toggleCircle.classList.remove('translate-x-full', 'bg-gray-700');
            localStorage.setItem('modehitam', 'disabled');
        }
    </script>
    <script>
        function checkLogin() {
            var namaorang = document.getElementById('namaorang').value;
            var namakhodam = document.getElementById('namakhodam').value;
            var acakberapapersen = Math.floor(Math.random() * 100) + 1;
            var message;
            if (!namaorang || !namakhodam) {
                alert("Woi lah cik");
                return;
            }
            if (acakberapapersen <= 25) {
                message = 'Maaf ' + namaorang + ', sepertinya kamu gila, soalnya khodam kamu ' + namakhodam;
            } else if (acakberapapersen <= 50) {
                message = 'Hei ' + namaorang + ', meskipun khodam kamu ' + namakhodam + ', tapi kamu hampir mendekati normal loh';
            } else if (acakberapapersen <= 75) {
                message = 'Hallo ' + namaorang + ', kamu sudah mulai normal, ya walaupun khodam kamu ' + namakhodam + ', sih';
            } else {
                message = 'Uwalah cik, baginda ' + namaorang + ' ini meskipun punya khodam ' + namakhodam + ', tapi kamu sangat waras';
            }
            if (!namaorang) {
                alert("Waduh, nama belum diisi!");
                return;
            }

            var notif = `
            <div class=" bg-white border border-sky-400 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-4">
                        <div class="mb-2">
                            <h5 class="text-md text-center font-semibold tracking-tight text-gray-900 dark:text-white">
                                Hai <span
                                    class="font-black text-lg text-slate-600 dark:text-slate-50">${namaorang},</span>
                                dengan khodam <span
                                    class="font-black text-lg text-slate-600 dark:text-slate-50">${namakhodam},</span>
                                ini
                                persentase kewarasanmu :
                            </h5>
                        </div>
                        <div class="grid grid-cols-2 grid-rows-2">
                            <div
                                class="dark:text-slate-50 row-start-1 col-span-1 flex items-center justify-center ikonhati">
                                <i class='bx bx-heart dark:text-slate-50'></i>
                                <span class="px-2 font-bold">${acakberapapersen}%</span>
                            </div>
                            <div class="row-start-1 col-span-1 flex items-center">
                                <p class="dark:text-slate-50">${message}</p>
                            </div>
                            <div class="col-span-2">
                                <p class="mt-2 text-gray-700 dark:text-gray-300 text-center">Ayo share ke orang
                                    terdekatmu, agar
                                    mereka tau kalo mereka waras atau enggak.</p>
                                <div class="flex justify-center">
                                    <button onclick="location.reload()"
                                        class="text-center my-2 bg-sky-500 text-white font-semibold px-3 rounded-md py-1">Ulangi</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('kasihtauberapapersen').innerHTML = notif;
            document.getElementById('Formulirberapapersen').style.display = 'none';
        }
    </script>
    <script>
        async function ambilQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                displayQuote(data.content, data.author);
            } catch (error) {
                document.getElementById('quote').innerText = 'Duh gagal ngambl quoteðŸ˜“.';
                document.getElementById('author').innerText = '';
                console.error('Gagal ngambil qoute ðŸ¥²ðŸ™:', error);
            }
        }

        function displayQuote(text, author) {
            const quoteElement = document.getElementById('quote');
            const authorElement = document.getElementById('author');
            const kalimat = text.split('');
            quoteElement.innerHTML = '';

            kalimat.forEach((huruf, index) => {
                const span = document.createElement('span');
                span.classList.add('huruf');
                span.innerText = huruf;
                quoteElement.appendChild(span);

                setTimeout(() => {
                    span.style.opacity = 1;
                }, index * 50);
            });

            authorElement.innerText = `- ${author}`;
        }
        window.onload = ambilQuote;
    </script>
</body>

</html>
